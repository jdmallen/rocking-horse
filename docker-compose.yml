services:
  back:
    image: directus/directus:11.12
    container_name: "rocking_horse_directus"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8055:8055
    volumes:
      - ./backend/uploads:/directus/uploads
      - ./backend/extensions:/directus/extensions
    env_file: .env
    networks:
      - rhp
    restart: unless-stopped

  front:
    image: node:20-alpine
    container_name: "rocking_horse_frontend"
    working_dir: /app
    ports:
      - ${FRONTEND_PORT:-3000}:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NUXT_DIRECTUS_URL=http://back:8055
    env_file: .env
    networks:
      - rhp
    restart: unless-stopped
    command: sh -c "corepack enable && pnpm install && if [ \"$NODE_ENV\" = \"production\" ]; then pnpm run build && pnpm run preview; else pnpm run dev; fi"

  db:
    image: postgres:16
    platform: linux/amd64
    container_name: "rocking_horse_postgres"
    ports:
      - 5432:5432
    volumes:
      - ./db/data:/var/lib/postgresql/data
    env_file: .env
    networks:
      - rhp
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  rhp:
    name: rhp
    driver: bridge
